{% extends 'core/base.html' %}
{% load static %}
{% block title %}Editar encuesta{% endblock %}
{% block content %}
{% include 'encuestas/includes/encuestas_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
          <h1>{{ encuesta.name }}</h1>
          <h3>{{ encuesta.subtitle }}</h3>
        </div>
      </div>
      <div class="col-md-3 mx-auto">
        <button class="btn btn-primary mb-1" onclick="window.location.href='https://www.google.com'">Nueva Secci√≥n</button>
        <button class="btn btn-primary mb-1" onclick="window.location.href='https://www.google.com'">Nueva Pregunta</button>
        <button class="btn btn-warning mb-1" onclick="window.location.href='{% url 'encuestas:update_data' encuesta.id %}'">Nombre Proyecto</button>
      </div>
    </div>
    <hr>
  </div>
</main>
{% endblock %}
