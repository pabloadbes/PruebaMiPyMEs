{% extends 'core/base.html' %}
{% load static %}
{% block title %}Encuestas{% endblock %}
{% block content %}
<main role="main">
  <div class="container mb-4">
    {% for encuesta in encuesta_list %}
      <div class="row mt-3">
        <div class="col-md-9 mx-auto">
          <h2 class="mb-4">{{encuesta.name}}</h2>
          <div>
            <p>{{encuesta.updated|striptags|safe|truncatechars:"200"}}</p>
            <p><a href="{% url 'encuesta' encuesta.id encuesta.name|slugify %}">Leer m√°s</a>
              <!--
              {% if request.user.is_staff %}
                | <a href="#">Editar</a>
                | <a href="#">Borrar</a>
              {% endif %}
              -->
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
